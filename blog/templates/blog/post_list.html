<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <div>
        <h1>Hello! This is my blog!</h1>
    </div>
    <div>
        <br>
        {% for post in posts%}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
                <br>
             </div>
        {% endfor %}
    </div>
</body>
</html>
