{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
             {% if post.post_image %}
                <img src="{{ MEDIA_URL }}{{ post.post_image.url }}" width="450" height="300" {% if post.image_alt%} alt="{{ post.image_alt }}">{% else %}>{% endif %}
             {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
            <p>
            {% if post.file %}
                <a href="{{ FILES_URL }}{{ post.file.url }}">file</a>
            {% endif %}
            </p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
            <br>
        </div>
    {% endfor %}
{% endblock %}
