{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>New comment</h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Send</button>
        </form>
    {% else %}
        <h1>log in to leave a comment</h1>
    {% endif %}
{% endblock %}
